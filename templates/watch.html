<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVB Player</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        video { width: 100%; max-width: 1024px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border-radius: 8px; }
        .container { text-align: center; width: 90%; }
        h1 { margin-bottom: 20px; font-weight: 300; }
    </style>
</head>
<body>
    <div class="container">
        <h1>▶️ Telegram Video Player</h1>
        <video controls autoplay name="media">
            <source src="/stream/{{ file_id }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
