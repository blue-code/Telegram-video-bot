<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ series_name }} - TVB</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reusing comic_series.html styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }

        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; background: rgba(0,0,0,0.35);
            border-radius: 12px; margin-bottom: 20px;
        }
        .top-nav .brand { font-weight: 700; color: #fff; text-decoration: none; }
        .top-nav .back-btn {
            color: #fff; text-decoration: none; font-size: 14px;
            padding: 6px 12px; border-radius: 999px;
            background: rgba(255,255,255,0.1);
        }
        .top-nav .back-btn:hover { background: rgba(255,255,255,0.25); }

        .page-header { text-align: center; margin-bottom: 40px; }
        .page-title { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        .page-subtitle { font-size: 16px; color: #e0e0e0; }

        /* Books List Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(0,0,0,0.2); border-radius: 12px; overflow: hidden;
            transition: transform 0.3s; cursor: pointer;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); background: rgba(0,0,0,0.3); }

        .cover {
            width: 100%; aspect-ratio: 2/3; background: #2d3748;
            position: relative; overflow: hidden;
        }
        .cover img { width: 100%; height: 100%; object-fit: cover; }
        .placeholder {
            width: 100%; height: 100%; display: flex;
            align-items: center; justify-content: center;
            font-size: 40px; color: rgba(255,255,255,0.2);
        }

        .info { padding: 15px; }
        .title {
            font-weight: 600; font-size: 15px; margin-bottom: 5px;
            overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .meta { font-size: 12px; color: #aaa; }

        .volume-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7); color: #fff;
            padding: 2px 8px; border-radius: 4px; font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a class="brand" href="/dashboard/{{ user_id }}">üìö TVB</a>
            <a class="back-btn" href="/books/{{ user_id }}">‚Üê ÏãúÎ¶¨Ï¶à Î™©Î°ù</a>
        </nav>

        <div class="page-header">
            <h1 class="page-title">{{ series_name }}</h1>
            <p class="page-subtitle">Ï¥ù {{ total_count }}Í∂å</p>
        </div>

        <div class="grid">
            {% for book in books %}
            <div class="card" onclick="window.location.href='/read/{{ book.id }}?user_id={{ user_id }}'">
                <div class="cover">
                    {% if book.cover_url %}
                        <img src="{{ book.cover_url }}" alt="{{ book.title }}" loading="lazy">
                    {% else %}
                        <div class="placeholder">üìñ</div>
                    {% endif %}
                    {% if book.volume %}
                    <div class="volume-badge">{{ book.volume }}Í∂å</div>
                    {% endif %}
                </div>
                <div class="info">
                    <div class="title">{{ book.title }}</div>
                    <div class="meta">
                        {{ book.size_mb }} MB
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
