    <!-- Edge TTS Backend Client -->
    <script>
        // EdgeTTS Backend Client (calls FastAPI endpoint)
        class EdgeTTS {
            constructor(text, voice, options = {}) {
                this.text = text;
                this.voice = voice;
                this.rate = options.rate || '+0%';
                this.volume = options.volume || '+0%';
                this.pitch = options.pitch || '+0Hz';
                this.apiUrl = '/api/tts/synthesize';
            }

            async synthesize() {
                try {
                    console.log('Calling backend TTS API...');

                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: this.text,
                            voice: this.voice,
                            rate: this.rate,
                            pitch: this.pitch,
                            volume: this.volume
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'TTS API error');
                    }

                    const result = await response.json();

                    // Decode base64 audio
                    const audioBytes = Uint8Array.from(atob(result.audio), c => c.charCodeAt(0));
                    const audioBlob = new Blob([audioBytes], { type: 'audio/mpeg' });

                    console.log(`Backend TTS: ${result.size} bytes, ${result.subtitle.length} words`);

                    return {
                        audio: audioBlob,
                        subtitle: result.subtitle
                    };

                } catch (error) {
                    console.error('Backend TTS error:', error);
                    throw error;
                }
            }
        }

        // Expose globally
        window.EdgeTTS = EdgeTTS;
        console.log('‚úÖ EdgeTTS backend client loaded');
    </script>

    <script>
        const bookUrl = "{{ book_url }}";
        const initialCfiStr = "{{ initial_cfi }}";
        const initialCfi = (initialCfiStr && initialCfiStr !== "None" && initialCfiStr !== "null") ? initialCfiStr : undefined;
        const fileId = {{ file_id }};
        const userId = {{ user_id }};

        // State
        let currentTheme = 'dark';
        let currentFontSize = 100;
        const themes = {
            light: { body: { background: '#fff', color: '#000' } },
            sepia: { body: { background: '#f4ecd8', color: '#5b4636' } },
            dark: { body: { background: '#1a1a1a', color: '#ccc' } }
        };

        // Load settings from localStorage (must be before fetching book)
        // TTS variables will be defined later, so we save for later application
        let savedSettings = null;
        try {
            const saved = localStorage.getItem('epub-reader-settings');
            if (saved) {
                savedSettings = JSON.parse(saved);
                if (savedSettings.theme) currentTheme = savedSettings.theme;
                if (savedSettings.fontSize) currentFontSize = savedSettings.fontSize;
                console.log('üì• Pre-loaded settings:', savedSettings);
            }
        } catch (e) {
            console.error('Error pre-loading settings:', e);
        }

        // Fetch book as ArrayBuffer
        fetch(bookUrl)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.arrayBuffer();
            })
            .then(arrayBuffer => {
                // Initialize ePub with ArrayBuffer
                const book = ePub(arrayBuffer);
                const rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated",
                    manager: "default"
                });

                // Assign to global for event handlers
                window.book = book;
                window.rendition = rendition;

                // Render
                const startPromise = initialCfi ? rendition.display(initialCfi) : rendition.display();
                
                startPromise.then(() => {
                    document.getElementById('loading').style.display = 'none';
                    applySettings();
                }).catch(err => {
                    console.warn('Display error with CFI, trying from beginning:', err);
                    rendition.display().then(() => {
                        document.getElementById('loading').style.display = 'none';
                        applySettings();
                    }).catch(fatalErr => {
                        console.error('Fatal display error:', fatalErr);
                        alert('Error rendering book: ' + fatalErr.message);
                    });
                });

                // Theme Registration
                rendition.themes.register("light", themes.light);
                rendition.themes.register("sepia", themes.sepia);
                rendition.themes.register("dark", themes.dark);

                // Navigation
                const prevZone = document.getElementById('prev-zone');
                const nextZone = document.getElementById('next-zone');
                const menuZone = document.getElementById('menu-zone');

                prevZone.addEventListener('click', () => rendition.prev());
                nextZone.addEventListener('click', () => rendition.next());
                menuZone.addEventListener('click', toggleMenu);

                // Keyboard support
                document.addEventListener('keyup', (e) => {
                    if ((e.keyCode || e.which) == 37) rendition.prev();
                    if ((e.keyCode || e.which) == 39) rendition.next();
                });

                // Progress Tracking
                rendition.on('relocated', (location) => {
                    const percent = location.start.percentage;
                    const cfi = location.start.cfi;
                    
                    // Update UI
                    if (document.getElementById('progress-bar')) {
                        document.getElementById('progress-bar').style.width = (percent * 100) + "%";
                    }

                    // Save to server
                    saveProgress(cfi, percent);
                });
            })
            .catch(err => {
                console.error('Download error:', err);
                alert('Failed to download book: ' + err.message);
                document.getElementById('loading').style.display = 'none';
            });

        // Menu Toggle - shows both controls and settings
        function toggleMenu() {
            const controls = document.getElementById('controls');
            const settings = document.getElementById('settings');

            if (controls.classList.contains('active')) {
                controls.classList.remove('active');
                settings.classList.remove('active');
            } else {
                controls.classList.add('active');
                settings.classList.add('active'); // Show settings immediately
            }
        }

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('active');
        }

        // ============= LOCAL STORAGE SETTINGS =============
        const SETTINGS_KEY = 'epub-reader-settings';

        // Load settings from localStorage
        function loadSettings() {
            try {
                const saved = localStorage.getItem(SETTINGS_KEY);
                if (saved) {
                    const settings = JSON.parse(saved);
                    console.log('üì• Loading saved settings:', settings);

                    // Apply reader settings
                    if (settings.theme) currentTheme = settings.theme;
                    if (settings.fontSize) currentFontSize = settings.fontSize;

                    // Apply TTS settings
                    if (settings.ttsVoice) ttsCurrentVoice = settings.ttsVoice;
                    if (settings.ttsSpeed) ttsCurrentSpeed = settings.ttsSpeed;
                    if (settings.ttsPitch) ttsCurrentPitch = settings.ttsPitch;

                    console.log('‚úÖ Settings loaded successfully');
                    return settings;
                }
            } catch (error) {
                console.error('‚ùå Error loading settings:', error);
            }
            return null;
        }

        // Save settings to localStorage
        function saveSettings() {
            try {
                const settings = {
                    theme: currentTheme,
                    fontSize: currentFontSize,
                    ttsVoice: ttsCurrentVoice,
                    ttsSpeed: ttsCurrentSpeed,
                    ttsPitch: ttsCurrentPitch
                };
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
                console.log('üíæ Settings saved:', settings);
            } catch (error) {
                console.error('‚ùå Error saving settings:', error);
            }
        }

        // Settings Functions
        function setTheme(theme) {
            currentTheme = theme;
            if (window.rendition) {
                window.rendition.themes.select(theme);
                document.body.style.background = themes[theme].body.background;
            }

            // Update buttons
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.classList.contains(`theme-${theme}`)) btn.classList.add('active');
            });

            // Save to localStorage
            saveSettings();
        }

        function changeFontSize(dir) {
            currentFontSize += (dir * 10);
            if (currentFontSize < 50) currentFontSize = 50;
            if (currentFontSize > 200) currentFontSize = 200;
            if (window.rendition) window.rendition.themes.fontSize(currentFontSize + "%");
            document.getElementById('fs-val').innerText = currentFontSize + "%";

            // Save to localStorage
            if (dir !== 0) saveSettings(); // Only save if actually changed
        }

        function setFont(font) {
            if (window.rendition) window.rendition.themes.font(font);
        }

        function applySettings() {
            setTheme(currentTheme);
            changeFontSize(0);

            // Update TTS UI with saved settings
            const speedSlider = document.getElementById('tts-speed');
            const speedValSpan = document.getElementById('tts-speed-val');
            const pitchSlider = document.getElementById('tts-pitch');
            const pitchValSpan = document.getElementById('tts-pitch-val');

            if (speedSlider) {
                speedSlider.value = ttsCurrentSpeed;
                if (speedValSpan) speedValSpan.textContent = ttsCurrentSpeed.toFixed(1) + 'x';
            }
            if (pitchSlider) {
                pitchSlider.value = ttsCurrentPitch;
                if (pitchValSpan) pitchValSpan.textContent = ttsCurrentPitch.toFixed(1);
            }
        }

        let saveTimeout;
        function saveProgress(cfi, percent) {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                fetch('/api/epub/progress', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({

                        file_id: fileId,
                        cfi: cfi,
                        percent: percent * 100
                    })
                }).catch(err => console.error('Failed to save progress', err));
            }, 1000);
        }

        // ============= TTS FUNCTIONALITY (Microsoft Edge TTS) =============
        // TTS State
        let ttsPlaying = false;
        let ttsCurrentSpeed = 1.0;
        let ttsCurrentPitch = 1.0;
        let ttsCurrentVolume = 1.0;
        let ttsCurrentVoice = 'ko-KR-SunHiNeural'; // Default to most natural Korean voice
        let ttsAudioElement = null;
        let ttsWordBoundaries = [];
        let currentHighlightedElement = null;
        let highlightTimeouts = [];
        let ttsAlreadyReadText = null; // Text already read from next page (to skip on auto-advance)

        // Microsoft Edge Korean voices (fallback)
        // NOTE: As of 2025, Microsoft Edge TTS only supports 3 Korean voices
        window.edgeKoreanVoices = [
            { name: 'ko-KR-SunHiNeural', label: 'ÏÑ†Ìù¨ (Ïó¨ÏÑ±, ÏûêÏó∞Ïä§Îü¨ÏõÄ)', gender: 'Female' },
            { name: 'ko-KR-InJoonNeural', label: 'Ïù∏Ï§Ä (ÎÇ®ÏÑ±)', gender: 'Male' },
            { name: 'ko-KR-HyunsuMultilingualNeural', label: 'ÌòÑÏàò (ÎÇ®ÏÑ±, Îã§Íµ≠Ïñ¥)', gender: 'Male' }
        ];

        // Initialize TTS when page loads
        window.addEventListener('load', initializeTTS);

        // Update TTS status message
        function updateTTSStatus(message) {
            const statusEl = document.getElementById('tts-status');
            if (statusEl) statusEl.textContent = message;
        }

        // Initialize Edge TTS
        function initializeTTS() {
            console.log('‚úÖ Edge TTS Ï¥àÍ∏∞Ìôî ÏãúÏûë (Î∞±ÏóîÎìú)');

            // Apply saved TTS settings if available
            if (savedSettings) {
                if (savedSettings.ttsVoice) ttsCurrentVoice = savedSettings.ttsVoice;
                if (savedSettings.ttsSpeed) ttsCurrentSpeed = savedSettings.ttsSpeed;
                if (savedSettings.ttsPitch) ttsCurrentPitch = savedSettings.ttsPitch;
                console.log('üì• Applied TTS settings:', {
                    voice: ttsCurrentVoice,
                    speed: ttsCurrentSpeed,
                    pitch: ttsCurrentPitch
                });
            }

            // Load Korean voices from backend
            loadVoicesFromBackend();
            updateTTSStatus('Ï§ÄÎπÑ ÏôÑÎ£å. ÏùΩÍ∏∞ ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî');
            console.log('‚úÖ Edge TTS Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
        }

        // Load voices from backend API
        async function loadVoicesFromBackend() {
            try {
                const response = await fetch('/api/tts/voices');
                if (response.ok) {
                    const data = await response.json();
                    if (data.voices && data.voices.length > 0) {
                        // Update global voices array
                        window.edgeKoreanVoices = data.voices;
                        loadVoices();
                        console.log(`‚úÖ ${data.voices.length}Í∞ú ÏùåÏÑ± Î°úÎìúÎê® (Î∞±ÏóîÎìú)`);
                    }
                }
            } catch (error) {
                console.error('ÏùåÏÑ± Î™©Î°ù Î°úÎìú Ïã§Ìå®:', error);
                // Use fallback voices
                loadVoices();
            }
        }

        // Load available voices
        function loadVoices() {
            const voiceSelect = document.getElementById('tts-voice');
            voiceSelect.innerHTML = '';

            // Add Korean voices
            window.edgeKoreanVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = voice.label;

                // Select saved voice or default to first
                if (voice.name === ttsCurrentVoice) {
                    option.selected = true;
                } else if (index === 0 && !ttsCurrentVoice) {
                    option.selected = true;
                    ttsCurrentVoice = voice.name;
                }

                voiceSelect.appendChild(option);
            });

            console.log(`${window.edgeKoreanVoices.length}Í∞ú ÌïúÍµ≠Ïñ¥ ÏùåÏÑ± Î°úÎìúÎê® (ÏÑ†ÌÉù: ${ttsCurrentVoice})`);
        }

        // Toggle play/pause
        async function toggleTTSPlayPause() {
            const playPauseBtn = document.getElementById('tts-play-pause');

            if (!ttsPlaying) {
                // Start playing
                playPauseBtn.textContent = '‚è∏ ÏùºÏãúÏ†ïÏßÄ';
                playPauseBtn.classList.add('playing');
                ttsPlaying = true;
                await playCurrentPage();
            } else {
                // Pause/Stop
                stopTTS();
                playPauseBtn.textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                playPauseBtn.classList.remove('playing');
                ttsPlaying = false;
            }
        }

        // Stop TTS playback
        function stopTTS() {
            console.log('Stopping Edge TTS playback');

            // Stop audio
            if (ttsAudioElement) {
                ttsAudioElement.pause();
                ttsAudioElement.currentTime = 0;
                ttsAudioElement = null;
            }

            // Clear all highlight timeouts
            highlightTimeouts.forEach(timeout => clearTimeout(timeout));
            highlightTimeouts = [];

            // Remove highlight
            if (currentHighlightedElement) {
                try {
                    currentHighlightedElement.style.backgroundColor = '';
                } catch (e) {
                    console.warn('Error removing highlight:', e);
                }
                currentHighlightedElement = null;
            }

            // Clear saved already-read text (user stopped, reset)
            ttsAlreadyReadText = null;

            ttsPlaying = false;
        }

        // Check if text ends with sentence ending punctuation
        function endsWithSentence(text) {
            const endings = ['.', '„ÄÇ', '!', 'ÔºÅ', '?', 'Ôºü', '"', '"', '\'', '„Äç', '„Äè', ')', 'Ôºâ'];
            const trimmed = text.trim();
            return endings.some(ending => trimmed.endsWith(ending));
        }

        // Extract text from next page until sentence ends
        // Use searchAnchor (last 50 chars of current page) to find position in iframe
        async function getNextPageSentenceCompletion(searchAnchor) {
            if (!window.rendition || !window.book) return '';

            try {
                console.log(`üîó Getting text to complete sentence (anchor: "${searchAnchor.substring(0, 30)}...")`);

                // Get iframe body text
                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) return '';

                const doc = iframe.contentDocument;
                const body = doc.body;

                // Get all text from body
                const allText = (body.innerText || body.textContent || '').trim();

                console.log(`üìÑ Total iframe text: ${allText.length} chars`);

                // Find where the current page ends in the iframe body
                const anchorIndex = allText.indexOf(searchAnchor);

                if (anchorIndex === -1) {
                    console.warn(`‚ö†Ô∏è Could not find anchor text in iframe`);
                    return '';
                }

                console.log(`üìç Found anchor at position ${anchorIndex}`);

                // Get text after the anchor
                const afterAnchor = allText.substring(anchorIndex + searchAnchor.length);

                console.log(`üìù Text after anchor: ${afterAnchor.length} chars`);

                // Find the next sentence ending (up to 300 chars after anchor)
                const searchText = afterAnchor.substring(0, 300);
                const sentenceEndIndex = findNextSentenceEnd(searchText);

                if (sentenceEndIndex !== -1) {
                    const completionText = searchText.substring(0, sentenceEndIndex + 1);
                    console.log(`‚úÖ Found sentence completion: "${completionText.substring(0, 100)}..."`);
                    return ' ' + completionText; // Add space before
                } else {
                    console.log(`‚ö†Ô∏è No sentence end found in 300 chars after anchor`);
                    // Return partial text anyway (up to 100 chars)
                    return ' ' + searchText.substring(0, 100);
                }

            } catch (error) {
                console.warn('‚ö†Ô∏è Could not get next page text:', error.message);
                return '';
            }
        }

        // Find next sentence ending in text
        function findNextSentenceEnd(text) {
            const endings = ['.', '„ÄÇ', '!', 'ÔºÅ', '?', 'Ôºü'];
            let minIndex = -1;

            for (const ending of endings) {
                const index = text.indexOf(ending);
                if (index !== -1 && (minIndex === -1 || index < minIndex)) {
                    minIndex = index;
                }
            }

            return minIndex;
        }

        // Extract text from current EPUB page using CFI Range (async)
        // Use EPUB.js currentLocation() to get CFI range, then extract text from that range
        async function extractPageText() {
            if (!window.rendition || !window.book) return '';

            try {
                console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
                console.log('üìñ TTS: Extracting current page text (CFI Range)');

                // Get current location from EPUB.js
                const location = window.rendition.currentLocation();

                if (!location || !location.start) {
                    console.warn('‚ö†Ô∏è No current location available');
                    return '';
                }

                const startCFI = location.start.cfi;
                const endCFI = location.end?.cfi;

                console.log('üìç Current page CFI:', {
                    start: startCFI,
                    end: endCFI,
                    percentage: (location.start.percentage * 100).toFixed(1) + '%'
                });

                // Try to get Range from CFI using EPUB.js API (async)
                try {
                    // Get the range for current page (await because it returns Promise)
                    const startRange = await window.book.getRange(startCFI);

                    if (!startRange) {
                        console.warn('‚ö†Ô∏è Could not get Range from startCFI');
                        return extractTextFallback();
                    }

                    console.log('‚úÖ Got Range from startCFI');

                    // If we have endCFI, try to extend range to end
                    if (endCFI) {
                        try {
                            const endRange = await window.book.getRange(endCFI);
                            if (endRange) {
                                startRange.setEnd(endRange.endContainer, endRange.endOffset);
                                console.log('‚úÖ Extended range to endCFI');
                            }
                        } catch (e) {
                            console.warn('‚ö†Ô∏è Could not extend to endCFI:', e.message);
                        }
                    }

                    // Extract text from the Range
                    let rangeText = startRange.toString().trim();

                    console.log(`‚úÖ Extracted ${rangeText.length} chars from CFI Range`);
                    console.log(`üìù Preview: "${rangeText.substring(0, 100)}..."`);

                    // Save ORIGINAL page text before any modifications (for overlap detection on next page)
                    const originalPageText = rangeText;

                    // Check if we need to skip already-read text from previous page
                    if (ttsAlreadyReadText) {
                        console.log(`üìå Checking for overlap with previous page (${ttsAlreadyReadText.length} chars)`);

                        // Find overlap: where does the previous page's text appear in current page?
                        // Try last 100 chars of previous page to find the continuation point
                        const overlapSearchLength = Math.min(100, ttsAlreadyReadText.length);
                        const overlapSearch = ttsAlreadyReadText.substring(ttsAlreadyReadText.length - overlapSearchLength);

                        const overlapIndex = rangeText.indexOf(overlapSearch);

                        if (overlapIndex !== -1) {
                            // Found overlap! Skip to the end of the overlap
                            const skipLength = overlapIndex + overlapSearchLength;
                            console.log(`‚úÇÔ∏è Found overlap at position ${overlapIndex}, skipping ${skipLength} chars`);
                            console.log(`   Overlap text: "${overlapSearch.substring(0, 50)}..."`);
                            rangeText = rangeText.substring(skipLength).trim();
                            console.log(`‚úÖ After skipping overlap: ${rangeText.length} chars remaining`);
                        } else {
                            console.log(`‚ö†Ô∏è No overlap found. Reading from page start.`);
                        }

                        // Clear after use
                        ttsAlreadyReadText = null;
                    }

                    // Check if text ends with complete sentence
                    if (!endsWithSentence(rangeText)) {
                        console.log('‚ö†Ô∏è Text does not end with sentence. Looking for completion...');

                        // Get the last 50 chars of current page to find position in iframe
                        const searchAnchor = rangeText.substring(Math.max(0, rangeText.length - 50)).trim();

                        // Get next page text to complete sentence
                        const nextPageText = await getNextPageSentenceCompletion(searchAnchor);
                        if (nextPageText) {
                            rangeText += nextPageText;
                            console.log(`‚úÖ Completed sentence. Total: ${rangeText.length} chars`);

                            // Save FULL TEXT (after sentence completion) to detect overlap on next page
                            // NOT originalPageText - we need the text AFTER completion!
                            ttsAlreadyReadText = rangeText;
                            console.log(`üíæ Saved completed text (${ttsAlreadyReadText.length} chars) for overlap detection`);
                        }
                    } else {
                        console.log('‚úÖ Text ends with complete sentence');
                    }

                    // Limit to 1200 chars (increased from 1000 to allow sentence completion)
                    if (rangeText.length > 1200) {
                        rangeText = rangeText.substring(0, 1200);

                        // Truncate at sentence boundary
                        const endings = [
                            rangeText.lastIndexOf('.'),
                            rangeText.lastIndexOf('„ÄÇ'),
                            rangeText.lastIndexOf('?'),
                            rangeText.lastIndexOf('Ôºü'),
                            rangeText.lastIndexOf('!'),
                            rangeText.lastIndexOf('ÔºÅ')
                        ];
                        const lastSentence = Math.max(...endings);

                        if (lastSentence > 500) {
                            rangeText = rangeText.substring(0, lastSentence + 1);
                            console.log(`‚úÇÔ∏è Cut at sentence: ${rangeText.length} chars`);
                        }
                    }

                    console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
                    return rangeText;

                } catch (rangeError) {
                    console.error('‚ùå Error getting Range from CFI:', rangeError);
                    console.log('üîÑ Falling back to visible elements method');
                    return extractTextFallback();
                }

            } catch (error) {
                console.error('‚ùå Error extracting page text:', error);
                return '';
            }
        }

        // Fallback method: extract text from iframe directly
        function extractTextFallback() {
            try {
                console.log('üìÑ Using fallback method (iframe scan)');

                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) {
                    console.warn('‚ùå Cannot access iframe content');
                    return '';
                }

                const doc = iframe.contentDocument;
                const body = doc.body;

                // Get all text elements
                const allElements = Array.from(body.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote, pre'));

                // Just take first few elements (this is a fallback)
                let textContent = '';
                let elementCount = 0;

                for (const element of allElements) {
                    const text = (element.innerText || element.textContent || '').trim();

                    if (text) {
                        if (textContent && !textContent.endsWith(' ')) {
                            textContent += ' ';
                        }
                        textContent += text;
                        elementCount++;

                        if (textContent.length >= 1000) {
                            console.log(`‚èπÔ∏è Stopped at element ${elementCount} (reached 1000 chars)`);
                            break;
                        }
                    }
                }

                textContent = textContent.trim();

                console.log(`‚úÖ Fallback extracted ${textContent.length} chars from ${elementCount} elements`);
                return textContent.substring(0, 1000);

            } catch (error) {
                console.error('‚ùå Fallback extraction failed:', error);
                return '';
            }
        }

        // Play TTS for current page using Edge TTS
        async function playCurrentPage() {
            // Wait a bit to ensure rendition layout is stable after fontSize changes
            // This ensures currentLocation() returns accurate page boundaries
            await new Promise(resolve => setTimeout(resolve, 100));

            const pageText = await extractPageText();

            if (!pageText) {
                updateTTSStatus('ÌéòÏù¥ÏßÄÏóê ÌÖçÏä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§');
                ttsPlaying = false;
                document.getElementById('tts-play-pause').textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                document.getElementById('tts-play-pause').classList.remove('playing');
                return;
            }

            console.log(`Reading text (${pageText.length} chars):`, pageText.substring(0, 100) + '...');
            updateTTSStatus('ÏùåÏÑ± ÏÉùÏÑ± Ï§ë...');

            try {
                // Calculate rate and pitch adjustments
                const ratePercent = Math.round((ttsCurrentSpeed - 1.0) * 100);
                const rateStr = (ratePercent >= 0 ? '+' : '') + ratePercent + '%';

                // Edge TTS pitch uses Hz, convert from 0.5-2.0 to Hz
                const pitchHz = Math.round((ttsCurrentPitch - 1.0) * 10);
                const pitchStr = (pitchHz >= 0 ? '+' : '') + pitchHz + 'Hz';

                const volumePercent = Math.round((ttsCurrentVolume - 1.0) * 100);
                const volumeStr = (volumePercent >= 0 ? '+' : '') + volumePercent + '%';

                console.log('Edge TTS Settings:', {
                    voice: ttsCurrentVoice,
                    rate: rateStr,
                    pitch: pitchStr,
                    volume: volumeStr
                });

                // Create TTS instance
                if (typeof window.EdgeTTS !== 'function') {
                    throw new Error('EdgeTTS class not available');
                }

                const tts = new window.EdgeTTS(pageText, ttsCurrentVoice, {
                    rate: rateStr,
                    pitch: pitchStr,
                    volume: volumeStr
                });

                // Synthesize speech
                const result = await tts.synthesize();

                if (!ttsPlaying) {
                    console.log('TTS stopped before synthesis completed');
                    return;
                }

                console.log(`‚úÖ Edge TTS synthesis complete: ${result.audio.size} bytes, ${result.subtitle.length} word boundaries`);

                // Store word boundaries for highlighting
                ttsWordBoundaries = result.subtitle;

                // Create audio element
                const audioUrl = URL.createObjectURL(result.audio);
                ttsAudioElement = new Audio(audioUrl);
                ttsAudioElement.volume = ttsCurrentVolume;

                // Audio event handlers
                ttsAudioElement.onplay = () => {
                    console.log('‚úÖ Edge TTS playback started');
                    updateTTSStatus(`ÏùΩÎäî Ï§ë... (${pageText.length}Ïûê)`);

                    // Start highlighting with word boundaries
                    if (ttsWordBoundaries.length > 0) {
                        highlightTextWithWordBoundaries();
                    }
                };

                ttsAudioElement.onended = () => {
                    console.log('Edge TTS playback ended');

                    // Clean up
                    URL.revokeObjectURL(audioUrl);

                    if (ttsPlaying) {
                        // Auto-advance to next page
                        updateTTSStatus('Îã§Ïùå ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô Ï§ë...');
                        setTimeout(() => {
                            if (window.rendition) {
                                window.rendition.next();
                                // Play next page after delay
                                setTimeout(() => {
                                    if (ttsPlaying) playCurrentPage();
                                }, 1000);
                            }
                        }, 500);
                    } else {
                        updateTTSStatus('ÏùΩÍ∏∞ ÏôÑÎ£å');
                    }
                };

                ttsAudioElement.onerror = (event) => {
                    console.error('Edge TTS audio error:', event);
                    updateTTSStatus('Ïò§Î•ò: Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïã§Ìå®');
                    ttsPlaying = false;
                    const playPauseBtn = document.getElementById('tts-play-pause');
                    playPauseBtn.textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                    playPauseBtn.classList.remove('playing');
                    URL.revokeObjectURL(audioUrl);
                };

                // Start playback
                await ttsAudioElement.play();

            } catch (error) {
                console.error('Edge TTS error:', error);

                // Check for CORS error
                if (error.message && error.message.includes('CORS')) {
                    updateTTSStatus('‚ö†Ô∏è ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò (CORS). Î∞±ÏóîÎìú ÌîÑÎ°ùÏãúÍ∞Ä ÌïÑÏöîÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                } else {
                    updateTTSStatus('Ïò§Î•ò: ' + error.message);
                }

                ttsPlaying = false;
                const playPauseBtn = document.getElementById('tts-play-pause');
                playPauseBtn.textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                playPauseBtn.classList.remove('playing');
            }
        }

        // Highlight text using word boundaries from Edge TTS
        function highlightTextWithWordBoundaries() {
            if (!window.rendition || ttsWordBoundaries.length === 0) return;

            try {
                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) {
                    console.warn('Cannot access iframe for highlighting');
                    return;
                }

                const doc = iframe.contentDocument;
                const paragraphs = doc.querySelectorAll('p, div.text, span.sentence');

                if (paragraphs.length === 0) {
                    console.warn('No paragraphs found for highlighting');
                    return;
                }

                console.log(`Highlighting with ${ttsWordBoundaries.length} word boundaries`);

                // Convert nanosecond offsets to milliseconds and group by paragraph
                const totalWords = ttsWordBoundaries.length;
                const wordsPerParagraph = Math.ceil(totalWords / paragraphs.length);

                let currentParagraphIndex = 0;
                let wordIndex = 0;

                ttsWordBoundaries.forEach((boundary, index) => {
                    const timeMs = boundary.offset / 10000; // Convert 100ns to ms

                    // Calculate which paragraph this word belongs to
                    const paragraphIndex = Math.min(
                        Math.floor(index / wordsPerParagraph),
                        paragraphs.length - 1
                    );

                    if (paragraphIndex !== currentParagraphIndex) {
                        currentParagraphIndex = paragraphIndex;
                        wordIndex = 0;
                    }

                    const timeout = setTimeout(() => {
                        if (!ttsPlaying) return;

                        // Remove previous highlight
                        if (currentHighlightedElement && wordIndex === 0) {
                            currentHighlightedElement.style.backgroundColor = '';
                        }

                        // Highlight current paragraph
                        const p = paragraphs[paragraphIndex];
                        if (p) {
                            p.style.backgroundColor = 'rgba(102, 126, 234, 0.3)';
                            p.style.transition = 'background-color 0.3s ease';
                            currentHighlightedElement = p;

                            // Scroll to highlighted paragraph (once per paragraph)
                            if (wordIndex === 0) {
                                try {
                                    p.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                } catch (e) {
                                    console.warn('Scroll failed:', e);
                                }
                            }
                        }

                        wordIndex++;
                    }, timeMs);

                    highlightTimeouts.push(timeout);
                });

                // Remove highlight at the very end
                const lastBoundary = ttsWordBoundaries[ttsWordBoundaries.length - 1];
                const finalTimeMs = (lastBoundary.offset + lastBoundary.duration) / 10000;

                const endTimeout = setTimeout(() => {
                    if (currentHighlightedElement) {
                        currentHighlightedElement.style.backgroundColor = '';
                        currentHighlightedElement = null;
                    }
                }, finalTimeMs);

                highlightTimeouts.push(endTimeout);

            } catch (error) {
                console.error('Error highlighting text:', error);
            }
        }
