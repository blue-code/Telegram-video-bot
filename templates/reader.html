    <!-- Edge TTS Backend Client -->
    <script>
        // EdgeTTS Backend Client (calls FastAPI endpoint)
        class EdgeTTS {
            constructor(text, voice, options = {}) {
                this.text = text;
                this.voice = voice;
                this.rate = options.rate || '+0%';
                this.volume = options.volume || '+0%';
                this.pitch = options.pitch || '+0Hz';
                this.apiUrl = '/api/tts/synthesize';
            }

            async synthesize() {
                try {
                    console.log('Calling backend TTS API...');

                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: this.text,
                            voice: this.voice,
                            rate: this.rate,
                            pitch: this.pitch,
                            volume: this.volume
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'TTS API error');
                    }

                    const result = await response.json();

                    // Decode base64 audio
                    const audioBytes = Uint8Array.from(atob(result.audio), c => c.charCodeAt(0));
                    const audioBlob = new Blob([audioBytes], { type: 'audio/mpeg' });

                    console.log(`Backend TTS: ${result.size} bytes, ${result.subtitle.length} words`);

                    return {
                        audio: audioBlob,
                        subtitle: result.subtitle
                    };

                } catch (error) {
                    console.error('Backend TTS error:', error);
                    throw error;
                }
            }
        }

        // Expose globally
        window.EdgeTTS = EdgeTTS;
        console.log('‚úÖ EdgeTTS backend client loaded');
    </script>

        // Fetch book as ArrayBuffer

            .then(response => {

                return response.arrayBuffer();
            })
            .then(arrayBuffer => {
                // Initialize ePub with ArrayBuffer
                const book = ePub(arrayBuffer);
                const rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated",
                    manager: "default"
                });

                // Assign to global for event handlers
                window.book = book;
                window.rendition = rendition;

                // Render

                startPromise.then(() => {
                    document.getElementById('loading').style.display = 'none';
                    applySettings();
                }).catch(err => {
                    console.warn('Display error with CFI, trying from beginning:', err);
                    rendition.display().then(() => {
                        document.getElementById('loading').style.display = 'none';
                        applySettings();
                    }).catch(fatalErr => {

        // Extract text from current EPUB page starting from visible position
        function extractPageText() {
            if (!window.rendition) return '';

            try {
                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) {
                    console.warn('Cannot access iframe content');
                    return '';
                }

                const doc = iframe.contentDocument;
                const body = doc.body;
                const win = iframe.contentWindow;

                // Get viewport dimensions
                const viewportHeight = win.innerHeight || doc.documentElement.clientHeight;

                console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
                console.log('üìñ TTS Text Extraction Starting...');
                console.log(`üìê Viewport Height: ${viewportHeight}px`);

                // Get all block-level elements that typically contain readable text
                // Prioritize paragraph elements to avoid nested duplication
                const blockElements = Array.from(body.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote, pre'));

                console.log(`üìÑ Found ${blockElements.length} block elements in page`);

                // If no block elements found, fallback to all text
                if (blockElements.length === 0) {
                    console.log('‚ö†Ô∏è No block elements found, using body text');
                    return (body.innerText || body.textContent || '').trim().substring(0, 1000);
                }

                // Collect visible and subsequent text
                let textContent = '';
                let visibleElementsFound = 0;
                let firstVisibleIndex = -1;

                blockElements.forEach((element, index) => {
                    const rect = element.getBoundingClientRect();

                    // Element is visible if:
                    // - Its bottom is below the top of viewport (rect.bottom > 0)
                    // - Its top is below the bottom of viewport (rect.top < viewportHeight)
                    const isVisible = rect.bottom > 0 && rect.top < viewportHeight;
                    const isBelowViewport = rect.top >= viewportHeight;

                    // Debug first few elements
                    if (index < 5 || isVisible) {
                        console.log(`Element ${index}: top=${rect.top.toFixed(1)}px, bottom=${rect.bottom.toFixed(1)}px, visible=${isVisible}, text="${element.textContent.substring(0, 30)}..."`);
                    }

                    // Start collecting from first visible element
                    if (isVisible && firstVisibleIndex === -1) {
                        firstVisibleIndex = index;
                        visibleElementsFound++;
                        console.log(`‚úÖ First visible element at index ${index}`);
                    }

                    // Collect text from visible and all subsequent elements
                    if (firstVisibleIndex !== -1 && index >= firstVisibleIndex) {
                        const text = element.innerText || element.textContent || '';
                        const trimmedText = text.trim();

                        if (trimmedText) {
                            // Add space between paragraphs
                            if (textContent && !textContent.endsWith(' ')) {
                                textContent += ' ';
                            }
                            textContent += trimmedText;

                            // Stop if we have enough text
                            if (textContent.length >= 1000) {
                                console.log(`‚èπÔ∏è Stopped at element ${index} (reached 1000 chars)`);
                                return;
                            }
                        }
                    }
                });

                // If no visible element found (e.g., scrolled to very end), start from beginning
                if (firstVisibleIndex === -1) {
                    console.log('‚ö†Ô∏è No visible element found, reading from start');
                    blockElements.slice(0, 10).forEach(element => {
                        const text = (element.innerText || element.textContent || '').trim();
                        if (text) {
                            if (textContent && !textContent.endsWith(' ')) {
                                textContent += ' ';
                            }
                            textContent += text;
                            if (textContent.length >= 1000) return;
                        }
                    });
                }

                textContent = textContent.trim();

                // Limit to 1000 chars and find sentence boundary
                if (textContent.length > 1000) {
                    console.log(`‚úÇÔ∏è Truncating from ${textContent.length} to 1000 chars`);
                    textContent = textContent.substring(0, 1000);

                    // Find last sentence ending
                    const endings = [
                        textContent.lastIndexOf('.'),
                        textContent.lastIndexOf('„ÄÇ'),
                        textContent.lastIndexOf('?'),
                        textContent.lastIndexOf('Ôºü'),
                        textContent.lastIndexOf('!'),
                        textContent.lastIndexOf('ÔºÅ')
                    ];
                    const lastSentence = Math.max(...endings);

                    if (lastSentence > 500) { // Only cut at sentence if we have enough text
                        textContent = textContent.substring(0, lastSentence + 1);
                        console.log(`‚úÇÔ∏è Cut at sentence boundary: ${textContent.length} chars`);
                    }
                }

                console.log(`‚úÖ Extracted ${textContent.length} chars`);
                console.log(`üìù First 100 chars: "${textContent.substring(0, 100)}..."`);
                console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');

                return textContent;

            } catch (error) {
                console.error('‚ùå Error extracting page text:', error);
                return '';
            }
        }

        // Play TTS for current page using Edge TTS
        async function playCurrentPage() {
            const pageText = extractPageText();

            if (!pageText) {
                updateTTSStatus('ÌéòÏù¥ÏßÄÏóê ÌÖçÏä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§');
                ttsPlaying = false;
                document.getElementById('tts-play-pause').textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                document.getElementById('tts-play-pause').classList.remove('playing');
                return;
            }

            console.log(`Reading text (${pageText.length} chars):`, pageText.substring(0, 100) + '...');
            updateTTSStatus('ÏùåÏÑ± ÏÉùÏÑ± Ï§ë...');

            try {
                // Calculate rate and pitch adjustments
                const ratePercent = Math.round((ttsCurrentSpeed - 1.0) * 100);
                const rateStr = (ratePercent >= 0 ? '+' : '') + ratePercent + '%';

                // Edge TTS pitch uses Hz, convert from 0.5-2.0 to Hz
                const pitchHz = Math.round((ttsCurrentPitch - 1.0) * 10);
                const pitchStr = (pitchHz >= 0 ? '+' : '') + pitchHz + 'Hz';

                const volumePercent = Math.round((ttsCurrentVolume - 1.0) * 100);
                const volumeStr = (volumePercent >= 0 ? '+' : '') + volumePercent + '%';

                console.log('Edge TTS Settings:', {
                    voice: ttsCurrentVoice,
                    rate: rateStr,
                    pitch: pitchStr,
                    volume: volumeStr
                });

                // Create TTS instance
                if (typeof window.EdgeTTS !== 'function') {
                    throw new Error('EdgeTTS class not available');
                }

                const tts = new window.EdgeTTS(pageText, ttsCurrentVoice, {
                    rate: rateStr,
                    pitch: pitchStr,
                    volume: volumeStr
                });

                // Synthesize speech
                const result = await tts.synthesize();

                if (!ttsPlaying) {
                    console.log('TTS stopped before synthesis completed');
                    return;
                }

                console.log(`‚úÖ Edge TTS synthesis complete: ${result.audio.size} bytes, ${result.subtitle.length} word boundaries`);

                // Store word boundaries for highlighting
                ttsWordBoundaries = result.subtitle;

                // Create audio element
                const audioUrl = URL.createObjectURL(result.audio);
                ttsAudioElement = new Audio(audioUrl);
                ttsAudioElement.volume = ttsCurrentVolume;

                // Audio event handlers
                ttsAudioElement.onplay = () => {
                    console.log('‚úÖ Edge TTS playback started');
                    updateTTSStatus(`ÏùΩÎäî Ï§ë... (${pageText.length}Ïûê)`);

                    // Start highlighting with word boundaries
                    if (ttsWordBoundaries.length > 0) {
                        highlightTextWithWordBoundaries();
                    }
                };

                ttsAudioElement.onended = () => {
                    console.log('Edge TTS playback ended');

                    // Clean up
                    URL.revokeObjectURL(audioUrl);

                    if (ttsPlaying) {
                        // Auto-advance to next page
                        updateTTSStatus('Îã§Ïùå ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô Ï§ë...');
                        setTimeout(() => {
                            if (window.rendition) {
                                window.rendition.next();
                                // Play next page after delay
                                setTimeout(() => {
                                    if (ttsPlaying) playCurrentPage();
                                }, 1000);
                            }
                        }, 500);
                    } else {
                        updateTTSStatus('ÏùΩÍ∏∞ ÏôÑÎ£å');
                    }
                };

                ttsAudioElement.onerror = (event) => {
                    console.error('Edge TTS audio error:', event);
                    updateTTSStatus('Ïò§Î•ò: Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïã§Ìå®');
                    ttsPlaying = false;
                    const playPauseBtn = document.getElementById('tts-play-pause');
                    playPauseBtn.textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                    playPauseBtn.classList.remove('playing');
                    URL.revokeObjectURL(audioUrl);
                };

                // Start playback
                await ttsAudioElement.play();

            } catch (error) {
                console.error('Edge TTS error:', error);

                // Check for CORS error
                if (error.message && error.message.includes('CORS')) {
                    updateTTSStatus('‚ö†Ô∏è ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò (CORS). Î∞±ÏóîÎìú ÌîÑÎ°ùÏãúÍ∞Ä ÌïÑÏöîÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                } else {
                    updateTTSStatus('Ïò§Î•ò: ' + error.message);
                }

                ttsPlaying = false;
                const playPauseBtn = document.getElementById('tts-play-pause');
                playPauseBtn.textContent = '‚ñ∂ ÏùΩÍ∏∞ ÏãúÏûë';
                playPauseBtn.classList.remove('playing');
            }
        }

        // Highlight text using word boundaries from Edge TTS
        function highlightTextWithWordBoundaries() {
            if (!window.rendition || ttsWordBoundaries.length === 0) return;

            try {
                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) {
                    console.warn('Cannot access iframe for highlighting');
                    return;
                }

                const doc = iframe.contentDocument;
                const paragraphs = doc.querySelectorAll('p, div.text, span.sentence');

                if (paragraphs.length === 0) {
                    console.warn('No paragraphs found for highlighting');
                    return;
                }

                console.log(`Highlighting with ${ttsWordBoundaries.length} word boundaries`);

                // Convert nanosecond offsets to milliseconds and group by paragraph
                const totalWords = ttsWordBoundaries.length;
                const wordsPerParagraph = Math.ceil(totalWords / paragraphs.length);

                let currentParagraphIndex = 0;
                let wordIndex = 0;

                ttsWordBoundaries.forEach((boundary, index) => {
                    const timeMs = boundary.offset / 10000; // Convert 100ns to ms

                    // Calculate which paragraph this word belongs to
                    const paragraphIndex = Math.min(
                        Math.floor(index / wordsPerParagraph),
                        paragraphs.length - 1
                    );

                    if (paragraphIndex !== currentParagraphIndex) {
                        currentParagraphIndex = paragraphIndex;
                        wordIndex = 0;
                    }

                    const timeout = setTimeout(() => {
                        if (!ttsPlaying) return;

                        // Remove previous highlight
                        if (currentHighlightedElement && wordIndex === 0) {
                            currentHighlightedElement.style.backgroundColor = '';
                        }

                        // Highlight current paragraph
                        const p = paragraphs[paragraphIndex];
                        if (p) {
                            p.style.backgroundColor = 'rgba(102, 126, 234, 0.3)';
                            p.style.transition = 'background-color 0.3s ease';
                            currentHighlightedElement = p;

                            // Scroll to highlighted paragraph (once per paragraph)
                            if (wordIndex === 0) {
                                try {
                                    p.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                } catch (e) {
                                    console.warn('Scroll failed:', e);
                                }
                            }
                        }

                        wordIndex++;
                    }, timeMs);

                    highlightTimeouts.push(timeout);
                });

                // Remove highlight at the very end
                const lastBoundary = ttsWordBoundaries[ttsWordBoundaries.length - 1];
                const finalTimeMs = (lastBoundary.offset + lastBoundary.duration) / 10000;

                const endTimeout = setTimeout(() => {
                    if (currentHighlightedElement) {
                        currentHighlightedElement.style.backgroundColor = '';
                        currentHighlightedElement = null;
                    }
                }, finalTimeMs);

                highlightTimeouts.push(endTimeout);

            } catch (error) {
                console.error('Error highlighting text:', error);
            }
        }
