    <!-- Edge TTS Backend Client -->
    <script>
        // EdgeTTS Backend Client (calls FastAPI endpoint)
        class EdgeTTS {
            constructor(text, voice, options = {}) {
                this.text = text;
                this.voice = voice;
                this.rate = options.rate || '+0%';
                this.volume = options.volume || '+0%';
                this.pitch = options.pitch || '+0Hz';
                this.apiUrl = '/api/tts/synthesize';
            }

            async synthesize() {
                try {
                    console.log('Calling backend TTS API...');

                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: this.text,
                            voice: this.voice,
                            rate: this.rate,
                            pitch: this.pitch,
                            volume: this.volume
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'TTS API error');
                    }

                    const result = await response.json();

                    // Decode base64 audio
                    const audioBytes = Uint8Array.from(atob(result.audio), c => c.charCodeAt(0));
                    const audioBlob = new Blob([audioBytes], { type: 'audio/mpeg' });

                    console.log(`Backend TTS: ${result.size} bytes, ${result.subtitle.length} words`);

                    return {
                        audio: audioBlob,
                        subtitle: result.subtitle
                    };

                } catch (error) {
                    console.error('Backend TTS error:', error);
                    throw error;
                }
            }
        }

        // Expose globally
        window.EdgeTTS = EdgeTTS;
        console.log('‚úÖ EdgeTTS backend client loaded');

        // Singleton Audio Controller
        // Manages audio playback state to prevent multiple audio streams from playing simultaneously.
        // Ensures proper cleanup of resources and event listeners.
        class AudioController {
            constructor() {
                if (AudioController.instance) return AudioController.instance;
                AudioController.instance = this;

                this.audio = null;
                this.audioUrl = null;
                this.abortController = null;
                this.isPlaying = false;
                this._onEnded = null;
                this._onPlay = null;
                this._onError = null;
            }

            // Stop current playback immediately
            stop() {
                if (this.abortController) {
                    this.abortController.abort();
                    this.abortController = null;
                }

                if (this.audio) {
                    this.audio.pause();
                    this.audio.src = ''; // Detach source
                    this.audio.load(); // Release resources
                    this.audio.onended = null;
                    this.audio.onplay = null;
                    this.audio.onerror = null;
                    this.audio = null;
                }

                if (this.audioUrl) {
                    URL.revokeObjectURL(this.audioUrl);
                    this.audioUrl = null;
                }

                this.isPlaying = false;
                this._onEnded = null;
                this._onPlay = null;
                this._onError = null;
                console.log('üîá AudioController: Stopped');
            }

            // Play new audio blob
            async play(audioBlob, volume = 1.0, onPlay = null, onEnded = null, onError = null) {
                this.stop(); // Enforce singleton: stop any previous playback

                this.abortController = new AbortController();
                this._onPlay = onPlay;
                this._onEnded = onEnded;
                this._onError = onError;

                try {
                    this.audioUrl = URL.createObjectURL(audioBlob);
                    this.audio = new Audio(this.audioUrl);
                    this.audio.volume = volume;

                    this.audio.onplay = () => {
                        this.isPlaying = true;
                        if (this._onPlay) this._onPlay();
                    };

                    this.audio.onended = () => {
                        this.isPlaying = false;
                        if (this._onEnded) this._onEnded();
                        // Cleanup happens in next play() or stop() or manually if needed
                        // But we keep instance for now
                    };

                    this.audio.onerror = (e) => {
                        this.isPlaying = false;
                        console.error('AudioController error:', e);
                        if (this._onError) this._onError(e);
                    };

                    await this.audio.play();
                    console.log('‚ñ∂Ô∏è AudioController: Playing');

                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('AudioController play error:', error);
                        if (this._onError) this._onError(error);
                    }
                }
            }
        }
    </script>

    <script>
        const bookUrl = "{{ book_url }}";
        const initialCfiStr = "{{ initial_cfi }}";
        const initialCfi = (initialCfiStr && initialCfiStr !== "None" && initialCfiStr !== "null") ? initialCfiStr : undefined;
        const fileId = {{ file_id }};
        const userId = {{ user_id }};

        console.log(`üìö Reader initialized - File ID: ${fileId}, User ID: ${userId}`);
        console.log(`üìñ Initial CFI: ${initialCfi ? initialCfi.substring(0, 50) + '...' : 'None (starting from beginning)'}`);

        // State
        let currentTheme = 'dark';
        let currentFontSize = 100;
        let isGeneratingLocations = false; // Flag to prevent saving during location generation
        let isPageTurning = false; // NEW: Prevent TTS overlapping during transition
        const themes = {
            light: { body: { background: '#fff', color: '#000' } },
            sepia: { body: { background: '#f4ecd8', color: '#5b4636' } },
            dark: { body: { background: '#1a1a1a', color: '#ccc' } }
        };

        // Load settings from localStorage (must be before fetching book)
        // TTS variables will be defined later, so we save for later application
        let savedSettings = null;
        try {
            const saved = localStorage.getItem('epub-reader-settings');
            if (saved) {
                savedSettings = JSON.parse(saved);
                if (savedSettings.theme) currentTheme = savedSettings.theme;
                if (savedSettings.fontSize) currentFontSize = savedSettings.fontSize;
                console.log('üì• Pre-loaded settings:', savedSettings);
            }
        } catch (e) {
            console.error('Error pre-loading settings:', e);
        }

        // Fetch book as ArrayBuffer
        fetch(bookUrl)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.arrayBuffer();
            })
            .then(arrayBuffer => {
                // Initialize ePub with ArrayBuffer
                const book = ePub(arrayBuffer);
                const rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated",
                    manager: "default"
                });

                // Assign to global for event handlers
                window.book = book;
                window.rendition = rendition;

                // First display the book at saved position
                const startPromise = initialCfi ? rendition.display(initialCfi) : rendition.display();

                startPromise.then(() => {
                    console.log('üìñ Book displayed, starting location generation...');

                    // Use the CFI we already know (initialCfi if available, otherwise get current)
                    const targetCfi = initialCfi || rendition.currentLocation().start.cfi;
                    console.log(`üíæ Target position: ${targetCfi.substring(0, 50)}...`);

                    // Apply settings first (but keep loading screen)
                    applySettings();

                    // Now generate locations in background for progress tracking
                    book.ready.then(() => {
                        isGeneratingLocations = true;
                        console.log('üìä Generating book locations for progress tracking...');
                        return book.locations.generate(1024);
                    }).then(() => {
                        console.log(`‚úÖ Locations generated: ${book.locations.total} locations`);
                        console.log(`üîÑ Returning to target position: ${targetCfi.substring(0, 50)}...`);

                        // Return to the target position after location generation
                        return rendition.display(targetCfi);
                    }).then(() => {
                        console.log('‚úÖ Returned to target position');
                        isGeneratingLocations = false;

                        // Hide loading screen only after reaching final position
                        document.getElementById('loading').style.display = 'none';
                    }).catch(err => {
                        console.warn('Location generation error (non-critical):', err);
                        isGeneratingLocations = false;

                        // Hide loading screen even on error
                        document.getElementById('loading').style.display = 'none';
                    });
                }).catch(err => {
                    console.warn('Display error with CFI, trying from beginning:', err);
                    rendition.display().then(() => {
                        document.getElementById('loading').style.display = 'none';
                        applySettings();
                    }).catch(fatalErr => {
                        console.error('Fatal display error:', fatalErr);
                        alert('Error rendering book: ' + fatalErr.message);
                    });
                });

                // Theme Registration
                rendition.themes.register("light", themes.light);
                rendition.themes.register("sepia", themes.sepia);
                rendition.themes.register("dark", themes.dark);

                // Navigation
                const prevZone = document.getElementById('prev-zone');
                const nextZone = document.getElementById('next-zone');
                const menuZone = document.getElementById('menu-zone');

                const navigateNext = async () => {
                    if (isPageTurning) return;
                    console.log('‚û°Ô∏è Navigating Next');
                    isPageTurning = true;
                    // If TTS is playing, we don't necessarily stop it here 
                    // if it's an auto-advance, but for MANUAL click, we should.
                    // But to be safe and "singleton", stopTTS() is best.
                    if (!window.audioController?.isPlayingAutoAdvancing) {
                         // stopTTS() will be called inside toggleTTS if we wanted to stop,
                         // but for manual page turns, we want to stop current reading.
                         if (ttsPlaying) stopTTS();
                    }
                    await rendition.next();
                };

                const navigatePrev = async () => {
                    if (isPageTurning) return;

        // Check if text ends with sentence ending punctuation
        function endsWithSentence(text) {
            const endings = ['.', '„ÄÇ', '!', 'ÔºÅ', '?', 'Ôºü', '"', '"', '\'', '„Äç', '„Äè', ')', 'Ôºâ'];
            const trimmed = text.trim();

        // Find the length of overlap between end of str1 and start of str2
        // Returns the length of the overlap in str2 (to be skipped)
        // Uses brute-force suffix-prefix matching with whitespace normalization
        // This is robust against minor formatting differences between pages
        function findOverlapLength(str1, str2) {
            if (!str1 || !str2) return 0;
            
            const normalize = (s) => s.replace(/\s+/g, '').trim();
            const s1 = normalize(str1);
            const s2 = normalize(str2);
            
            // Limit check to last 200 chars of s1 and first 200 of s2 to improve perf
            const checkLen = Math.min(200, s1.length, s2.length);
            const suffix = s1.substring(s1.length - checkLen);
            const prefix = s2.substring(0, checkLen);
            
            // Brute force suffix-prefix matching from longest to shortest
            for (let len = checkLen; len >= 10; len--) {
                if (suffix.endsWith(prefix.substring(0, len))) {
                    // Found match in normalized strings
                    // Now map back to original str2 length
                    // This is approximate but safer than exact match failures
                    
                    // Find this normalized segment in original str2
                    const matchNorm = prefix.substring(0, len);
                    let currentNorm = '';
                    let originalLen = 0;
                    
                    for (let i = 0; i < str2.length; i++) {
                        if (!/\s/.test(str2[i])) {
                            currentNorm += str2[i];
                        }
                        originalLen++;
                        if (currentNorm === matchNorm) {
                            return originalLen;
                        }
                    }
                }
            }
            
            return 0;
        }

        // Helper: Split text into safe chunks
        function splitTextIntoChunks(text, maxLength) {
            if (text.length <= maxLength) return [text];
            
            const chunks = [];
            let currentChunk = '';
            
            // Split by sentence endings to avoid cutting mid-sentence
            // Match sentence ending punctuation followed by space or end of string
            const sentences = text.match(/[^.!?„ÄÇÔºÅÔºü\n]+[.!?„ÄÇÔºÅÔºü\n]+["']?|.+$/g) || [text];
            
            for (const sentence of sentences) {
                if ((currentChunk + sentence).length > maxLength) {
                    if (currentChunk) chunks.push(currentChunk);
                    currentChunk = sentence;
                } else {
                    currentChunk += sentence;
                }
            }
            if (currentChunk) chunks.push(currentChunk);
            
            return chunks;
        }

        // Highlight text using word boundaries from Edge TTS
        function highlightTextWithWordBoundaries() {
            if (!window.rendition || ttsWordBoundaries.length === 0) return;

            try {
                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) {
                    console.warn('Cannot access iframe for highlighting');
                    return;
                }

                const doc = iframe.contentDocument;
                const paragraphs = doc.querySelectorAll('p, div.text, span.sentence');

                if (paragraphs.length === 0) {
                    console.warn('No paragraphs found for highlighting');
                    return;
                }

                console.log(`Highlighting with ${ttsWordBoundaries.length} word boundaries`);

                // Convert nanosecond offsets to milliseconds and group by paragraph
                const totalWords = ttsWordBoundaries.length;
                const wordsPerParagraph = Math.ceil(totalWords / paragraphs.length);

                let currentParagraphIndex = 0;
                let wordIndex = 0;

                ttsWordBoundaries.forEach((boundary, index) => {
                    const timeMs = boundary.offset / 10000; // Convert 100ns to ms

                    // Calculate which paragraph this word belongs to
                    const paragraphIndex = Math.min(
                        Math.floor(index / wordsPerParagraph),
                        paragraphs.length - 1
                    );

                    if (paragraphIndex !== currentParagraphIndex) {
                        currentParagraphIndex = paragraphIndex;
                        wordIndex = 0;
                    }

                    const timeout = setTimeout(() => {
                        if (!ttsPlaying) return;

                        // Remove previous highlight
                        if (currentHighlightedElement && wordIndex === 0) {
                            currentHighlightedElement.style.backgroundColor = '';
                        }

                        // Highlight current paragraph
                        const p = paragraphs[paragraphIndex];
                        if (p) {
                            p.style.backgroundColor = 'rgba(102, 126, 234, 0.3)';
                            p.style.transition = 'background-color 0.3s ease';
                            currentHighlightedElement = p;

                            // Scroll to highlighted paragraph (once per paragraph)
                            if (wordIndex === 0) {
                                try {
                                    p.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                } catch (e) {
                                    console.warn('Scroll failed:', e);
                                }
                            }
                        }

                        wordIndex++;
                    }, timeMs);

                    highlightTimeouts.push(timeout);
                });

                // Remove highlight at the very end
                const lastBoundary = ttsWordBoundaries[ttsWordBoundaries.length - 1];
                const finalTimeMs = (lastBoundary.offset + lastBoundary.duration) / 10000;

                const endTimeout = setTimeout(() => {
                    if (currentHighlightedElement) {
                        currentHighlightedElement.style.backgroundColor = '';
                        currentHighlightedElement = null;
                    }
                }, finalTimeMs);

                highlightTimeouts.push(endTimeout);

            } catch (error) {
                console.error('Error highlighting text:', error);
            }
        }

            const selectedVoice = window.edgeKoreanVoices.find(v => v.name === ttsCurrentVoice);

            // Save to localStorage
            saveSettings();

        // Change TTS speed
        function changeTTSSpeed() {

        // ============= TTS TIMER =============
        let ttsTimerInterval = null;
        let ttsTimerEndTime = null;

        function openTimerModal() {
            document.getElementById('timer-modal').style.display = 'flex';
        }

        function closeTimerModal() {
            document.getElementById('timer-modal').style.display = 'none';
        }

        // TOC (Table of Contents) Functions
        async function openTOC() {
            const modal = document.getElementById('toc-modal');
            const content = document.getElementById('toc-content');

            modal.classList.add('active');

            // Load TOC if not already loaded
            if (!window.tocLoaded && window.book) {
                try {
                    content.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">Î™©Ï∞®Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

                    await window.book.loaded.navigation;
                    const toc = window.book.navigation.toc;

                    if (!toc || toc.length === 0) {
                        content.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">Ïù¥ Ï±ÖÏóêÎäî Î™©Ï∞®Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                        return;
                    }

                    // Render TOC
                    let html = '';

                    function renderTocItem(item, level = 1) {
                        const levelClass = `level-${Math.min(level, 3)}`;
                        html += `<div class="toc-item ${levelClass}" onclick="goToChapter('${item.href}')">
                            <div class="toc-item-label">${item.label}</div>
                        </div>`;

                        // Render subitems
                        if (item.subitems && item.subitems.length > 0) {
                            item.subitems.forEach(subitem => {
                                renderTocItem(subitem, level + 1);
                            });
                        }
                    }

                    toc.forEach(item => renderTocItem(item));

                    content.innerHTML = html;
                    window.tocLoaded = true;

                    console.log(`‚úÖ Loaded ${toc.length} TOC items`);

                } catch (error) {
                    console.error('Failed to load TOC:', error);
                    content.innerHTML = '<div style="padding: 20px; text-align: center; color: #dc2626;">Î™©Ï∞®Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
                }
            }
        }

        function closeTOC() {
            document.getElementById('toc-modal').classList.remove('active');
        }

        async function goToChapter(href) {
            if (!window.rendition) return;

            try {
                console.log(`üìñ Navigating to chapter: ${href}`);
                await window.rendition.display(href);
                closeTOC();

                // Close settings panel if open
                document.getElementById('settings').classList.remove('active');

            } catch (error) {
                console.error('Failed to navigate to chapter:', error);
            }
        }

        // Close modals when clicking outside
        document.addEventListener('DOMContentLoaded', () => {
            // TOC modal backdrop click
            const tocModal = document.getElementById('toc-modal');
            if (tocModal) {
                tocModal.addEventListener('click', (e) => {
                    if (e.target === tocModal) {
                        closeTOC();
                    }
                });
            }

            // Timer modal backdrop click
            const timerModal = document.getElementById('timer-modal');
            if (timerModal) {
                timerModal.addEventListener('click', (e) => {
                    if (e.target === timerModal) {
                        closeTimerModal();
                    }
                });
            }
        });

        function setTimer(minutes) {
            closeTimerModal();
            const now = Date.now();
            ttsTimerEndTime = now + (minutes * 60 * 1000);
            
            if (ttsTimerInterval) clearInterval(ttsTimerInterval);
            
            updateTimerDisplay();
            ttsTimerInterval = setInterval(checkTimer, 1000);
            
            showToast(`${minutes}Î∂Ñ ÌõÑ Ï¢ÖÎ£åÎê©ÎãàÎã§`);
        }

        function stopTimer() {
            closeTimerModal();
            if (ttsTimerInterval) {
                clearInterval(ttsTimerInterval);
                ttsTimerInterval = null;
            }
            ttsTimerEndTime = null;
            updateTimerDisplay();
            showToast('ÌÉÄÏù¥Î®∏Í∞Ä Ìï¥Ï†úÎêòÏóàÏäµÎãàÎã§');
        }

        function checkTimer() {
            if (!ttsTimerEndTime) return;
            
            const now = Date.now();
            if (now >= ttsTimerEndTime) {
                // Timer finished
                stopTimer(); // Clear interval
                if (ttsPlaying) {
                    stopTTS();
                    updateTTSStatus('ÏàòÎ©¥ ÌÉÄÏù¥Î®∏Î°ú Ï¢ÖÎ£åÎê®');
                    // Optional: Close the app or dim screen? Just stop TTS for now.
                }
            } else {
                updateTimerDisplay();
            }
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timer-display');
            if (ttsTimerEndTime) {
                const remaining = Math.ceil((ttsTimerEndTime - Date.now()) / 1000);
                const m = Math.floor(remaining / 60);
                const s = remaining % 60;
                display.textContent = `${m}:${s.toString().padStart(2, '0')}`;
                display.style.color = '#667eea';
            } else {
                display.textContent = 'ÌÉÄÏù¥Î®∏';
                display.style.color = 'inherit';
            }
        }
        
        function showToast(msg) {
            // Re-use existing toast mechanism or create one
            // reader.html doesn't seem to have a toast element defined in the CSS provided earlier
            // I'll add one dynamically if needed
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.style.cssText = 'position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; z-index: 1000; transition: opacity 0.3s; pointer-events: none; opacity: 0;';
                document.body.appendChild(toast);
            }
            toast.textContent = msg;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }
    </script>
