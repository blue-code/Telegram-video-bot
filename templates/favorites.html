<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - TVB</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="/static/nav.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            padding-top: 10px; /* nav spacing */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gallery-subtitle {
            font-size: 18px;
            color: #e0e0e0;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
        }

        .duration-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .unfavorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: rgba(255, 193, 7, 0.9);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
            z-index: 10;
        }

        .unfavorite-btn:hover {
            transform: scale(1.1);
            background: rgba(220, 53, 69, 0.9);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }

        .empty-state.active {
            display: block;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 20px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .empty-cta {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .empty-cta:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 32px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tvb-nav-container"></div>
        <script>
            // Init Nav
            document.addEventListener('DOMContentLoaded', () => {
                if (window.insertTVBNav) {
                    window.insertTVBNav({{ user_id }}, 'favorites');
                }
            });
        </script>        <div class="gallery-header">
            <h1 class="gallery-title">‚≠ê Favorites</h1>
            <p class="gallery-subtitle">Your favorite videos collection</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search favorites...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="video-grid" id="video-grid"></div>

        <div class="empty-state" id="empty-state">
            <div class="empty-icon">‚≠ê</div>
            <p class="empty-text">No favorite videos yet</p>
            <a href="/gallery/{{ user_id }}" class="empty-cta">Browse Gallery</a>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <script src="/static/pwa-install.js"></script>

    <script>
        const userId = {{ user_id }};
        let allVideos = {% if videos %}{{ videos|tojson|safe }}{% else %}[]{% endif %};
        let currentSearch = '';

        // Format duration helper
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Format date helper
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Process videos
        allVideos = allVideos.map(video => ({
            ...video,
            duration_formatted: formatDuration(video.duration),
            date: formatDate(video.created_at)
        }));

        // Initialize gallery
        renderVideos(allVideos);

        // Search handler
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            filterAndRender();
        });

        function filterAndRender() {
            let filteredVideos = allVideos;

            // Apply search filter
            if (currentSearch) {
                filteredVideos = filteredVideos.filter(video =>
                    video.title.toLowerCase().includes(currentSearch)
                );
            }

            renderVideos(filteredVideos);
        }

        function renderVideos(videos) {
            const grid = document.getElementById('video-grid');
            const emptyState = document.getElementById('empty-state');

            if (videos.length === 0) {
                grid.style.display = 'none';
                emptyState.classList.add('active');
                return;
            }

            grid.style.display = 'grid';
            emptyState.classList.remove('active');

            grid.innerHTML = videos.map(video => createVideoCard(video)).join('');
            attachUnfavoriteHandlers();

            // Add click handlers
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Don't navigate if clicking unfavorite button
                    if (e.target.closest('.unfavorite-btn')) return;

                    const shortId = card.dataset.shortId;
                    window.location.href = `/watch/${shortId}`;
                });
            });
        }

        function createVideoCard(video) {
            const thumbnailHtml = video.thumbnail
                ? `<img src="${video.thumbnail}" alt="${video.title}">`
                : `<div class="thumbnail-placeholder">üé¨</div>`;

            return `
                <div class="video-card" data-short-id="${video.short_id}">
                    <div class="video-thumbnail">
                        ${thumbnailHtml}
                        <div class="duration-badge">${video.duration_formatted}</div>
                    </div>
                    <button class="unfavorite-btn" data-video-id="${video.id}" title="Remove from favorites">‚≠ê</button>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-meta">
                            <div class="meta-item">
                                <span>üëÅÔ∏è</span>
                                <span>${video.views || 0}</span>
                            </div>
                            <div class="meta-item">
                                <span>üìÖ</span>
                                <span>${video.date}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function attachUnfavoriteHandlers() {
            document.querySelectorAll('.unfavorite-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    event.stopPropagation();
                    const videoId = parseInt(button.dataset.videoId);
                    if (!videoId) return;

                    if (!confirm('Remove from favorites?')) return;

                    button.disabled = true;
                    button.style.opacity = '0.5';

                    try {
                        const response = await fetch('/api/favorites/toggle', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                video_id: videoId,
                                user_id: userId
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            // Remove from local array
                            allVideos = allVideos.filter(v => v.id !== videoId);
                            filterAndRender();
                        } else {
                            throw new Error(result.message || 'Failed to remove from favorites');
                        }
                    } catch (error) {
                        alert(error.message || 'Error removing from favorites');
                        button.disabled = false;
                        button.style.opacity = '1';
                    }
                });
            });
        }
    </script>
    <!-- PWA Install Prompt -->
    <script src="/static/pwa-install.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
</body>
</html>
