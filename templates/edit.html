<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video - TVB</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(0, 0, 0, 0.5);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group select option {
            background: #333;
        }

        .thumbnail-preview {
            margin-bottom: 12px;
        }

        .thumbnail-preview img {
            max-width: 100%;
            border-radius: 8px;
            max-height: 200px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            min-height: 44px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.5);
            padding: 6px 12px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .tag button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .tag-input-field {
            flex: 1;
            min-width: 120px;
            border: none;
            background: transparent;
            color: #fff;
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.8);
            color: white;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Edit Video</h1>
            <p>Update video information and settings</p>
        </div>

        <div class="card">
            <div class="alert" id="alert"></div>

            <form id="edit-form">
                <div class="form-group">
                    <label>Current Thumbnail</label>
                    <div class="thumbnail-preview">
                        {% if video.thumbnail %}
                        <img src="{{ video.thumbnail }}" alt="Thumbnail" id="thumbnail-preview">
                        {% else %}
                        <div style="padding: 40px; text-align: center; background: rgba(255,255,255,0.1); border-radius: 8px;">
                            No thumbnail available
                        </div>
                        {% endif %}
                    </div>
                    <input type="file" id="thumbnail-file" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        value="{{ video.title }}" 
                        required
                        placeholder="Enter video title"
                    >
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        placeholder="Enter video description"
                    >{{ video.description or '' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="tags-container">Tags</label>
                    <div class="tags-input" id="tags-container">
                        {% if video.tags %}
                            {% for tag in video.tags %}
                            <div class="tag">
                                <span>{{ tag }}</span>
                                <button type="button" class="remove-tag">√ó</button>
                            </div>
                            {% endfor %}
                        {% endif %}
                        <input 
                            type="text" 
                            class="tag-input-field" 
                            id="tag-input" 
                            placeholder="Add tag..."
                        >
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="save-btn">
                        <span>üíæ</span>
                        <span>Save Changes</span>
                    </button>
                    <button type="button" class="btn btn-danger" id="delete-btn">
                        <span>üóëÔ∏è</span>
                        <span>Delete Video</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }

        const videoId = {{ video.id }};
        const userId = {{ user_id }};
        const editForm = document.getElementById('edit-form');
        const saveBtn = document.getElementById('save-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const alert = document.getElementById('alert');
        const tagsContainer = document.getElementById('tags-container');
        const tagInput = document.getElementById('tag-input');
        const thumbnailFile = document.getElementById('thumbnail-file');
        const thumbnailPreview = document.getElementById('thumbnail-preview');

        // Tags management
        let tags = [
            {% if video.tags %}
                {% for tag in video.tags %}
                    "{{ tag }}"{{ "," if not loop.last }}
                {% endfor %}
            {% endif %}
        ];

        function updateTags() {
            const existingTags = tagsContainer.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());

            tags.forEach(tag => {
                const tagEl = document.createElement('div');
                tagEl.className = 'tag';
                tagEl.innerHTML = `
                    <span>${tag}</span>
                    <button type="button" class="remove-tag">√ó</button>
                `;
                tagsContainer.insertBefore(tagEl, tagInput);
            });

            // Add remove listeners
            document.querySelectorAll('.remove-tag').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    tags.splice(index, 1);
                    updateTags();
                });
            });
        }

        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const value = tagInput.value.trim();
                if (value && !tags.includes(value)) {
                    tags.push(value);
                    updateTags();
                    tagInput.value = '';
                }
            }
        });

        // Thumbnail preview
        thumbnailFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (thumbnailPreview) {
                        thumbnailPreview.src = e.target.result;
                    } else {
                        const preview = document.querySelector('.thumbnail-preview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="Thumbnail" id="thumbnail-preview">`;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Save changes
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            saveBtn.disabled = true;
            showAlert('Saving changes...', 'success');

            try {
                const response = await fetch(`/api/videos/${videoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        title: title,
                        description: description,
                        tags: tags
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Changes saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = `/dashboard/${userId}`;
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Failed to save changes');
                }
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                saveBtn.disabled = false;
            }
        });

        // Delete video
        deleteBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this video? This action cannot be undone.')) {
                return;
            }

            deleteBtn.disabled = true;
            showAlert('Deleting video...', 'success');

            try {
                const response = await fetch(`/api/videos/${videoId}?user_id=${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Video deleted successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = `/dashboard/${userId}`;
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Failed to delete video');
                }
            } catch (error) {
                showAlert(error.message, 'error');
                deleteBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type} active`;
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
