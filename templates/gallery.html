<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - TVB</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gallery-subtitle {
            font-size: 18px;
            color: #e0e0e0;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
        }

        .duration-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }

        .empty-state.active {
            display: block;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 20px;
            color: #e0e0e0;
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 32px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-header">
            <h1 class="gallery-title">üé¨ Video Gallery</h1>
            <p class="gallery-subtitle">Browse and discover your videos</p>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">üì∫ All</button>
                <button class="filter-btn" data-filter="favorites">‚≠ê Favorites</button>
                <button class="filter-btn" data-filter="recent">üïê Recent</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search videos...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="video-grid" id="video-grid"></div>

        <div class="empty-state" id="empty-state">
            <div class="empty-icon">üì≠</div>
            <p class="empty-text">No videos found</p>
        </div>
    </div>

    <script>
        // Pass videos from server
        const allVideos = {{ videos_json|safe }};
        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize gallery
        renderVideos(allVideos);

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update filter
                currentFilter = btn.dataset.filter;
                filterAndRender();
            });
        });

        // Search handler
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            filterAndRender();
        });

        function filterAndRender() {
            let filteredVideos = allVideos;

            // Apply search filter
            if (currentSearch) {
                filteredVideos = filteredVideos.filter(video => 
                    video.title.toLowerCase().includes(currentSearch)
                );
            }

            // Apply category filter
            // Note: For favorites/recent, the server should already filter
            // but we keep the UI for future client-side implementation

            renderVideos(filteredVideos);
        }

        function renderVideos(videos) {
            const grid = document.getElementById('video-grid');
            const emptyState = document.getElementById('empty-state');

            if (videos.length === 0) {
                grid.style.display = 'none';
                emptyState.classList.add('active');
                return;
            }

            grid.style.display = 'grid';
            emptyState.classList.remove('active');
            
            grid.innerHTML = videos.map(video => createVideoCard(video)).join('');

            // Add click handlers
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', () => {
                    const shortId = card.dataset.shortId;
                    window.location.href = `/watch/${shortId}`;
                });
            });
        }

        function createVideoCard(video) {
            const thumbnailHtml = video.thumbnail 
                ? `<img src="${video.thumbnail}" alt="${video.title}">`
                : `<div class="thumbnail-placeholder">üé¨</div>`;

            return `
                <div class="video-card" data-short-id="${video.short_id}">
                    <div class="video-thumbnail">
                        ${thumbnailHtml}
                        <div class="duration-badge">${video.duration_formatted}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-meta">
                            <div class="meta-item">
                                <span>üëÅÔ∏è</span>
                                <span>${video.views}</span>
                            </div>
                            <div class="meta-item">
                                <span>üìÖ</span>
                                <span>${video.date}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
</body>
</html>
