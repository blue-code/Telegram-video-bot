<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - TVB</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .top-nav .brand {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gallery-subtitle {
            font-size: 18px;
            color: #e0e0e0;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
        }

        .duration-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
            z-index: 10;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            background: rgba(220, 53, 69, 0.9);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
            z-index: 10;
        }

        .favorite-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 193, 7, 0.9);
        }

        .favorite-btn.active {
            background: rgba(255, 193, 7, 0.9);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }

        .empty-state.active {
            display: block;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 20px;
            color: #e0e0e0;
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 32px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a class="brand" href="/dashboard/{{ user_id }}">TVB</a>
            <div class="nav-links">
                <a href="/dashboard/{{ user_id }}">ÎåÄÏãúÎ≥¥Îìú</a>
                <a href="/gallery/{{ user_id }}">Í∞§Îü¨Î¶¨</a>
                <a href="/encoded/{{ user_id }}">Ïù∏ÏΩîÎî©Îê®</a>
                <a href="/favorites/{{ user_id }}">Ï¶êÍ≤®Ï∞æÍ∏∞</a>
                <a href="/search?user_id={{ user_id }}">Í≤ÄÏÉâ</a>
                <a href="/download?user_id={{ user_id }}">Îã§Ïö¥Î°úÎìú/ÏóÖÎ°úÎìú</a>
            </div>
        </nav>
        <div class="gallery-header">
            <h1 class="gallery-title">üé¨ Video Gallery</h1>
            <p class="gallery-subtitle">Browse and discover your videos</p>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">üì∫ All</button>
                <button class="filter-btn" data-filter="favorites">‚≠ê Favorites</button>
                <button class="filter-btn" data-filter="recent">üïê Recent</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search videos...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="video-grid" id="video-grid"></div>

        <div class="empty-state" id="empty-state">
            <div class="empty-icon">üì≠</div>
            <p class="empty-text">No videos found</p>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <script src="/static/pwa-install.js"></script>

    <script>
        // Pass videos from server
        let allVideos = {{ videos_json|safe }};
        const userId = {{ user_id }};
        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize gallery
        renderVideos(allVideos);

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update filter
                currentFilter = btn.dataset.filter;
                filterAndRender();
            });
        });

        // Search handler
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            filterAndRender();
        });

        function filterAndRender() {
            let filteredVideos = allVideos;

            // Apply search filter
            if (currentSearch) {
                filteredVideos = filteredVideos.filter(video => 
                    video.title.toLowerCase().includes(currentSearch)
                );
            }

            // Apply category filter
            // Note: For favorites/recent, the server should already filter
            // but we keep the UI for future client-side implementation

            renderVideos(filteredVideos);
        }

        function renderVideos(videos) {
            const grid = document.getElementById('video-grid');
            const emptyState = document.getElementById('empty-state');

            if (videos.length === 0) {
                grid.style.display = 'none';
                emptyState.classList.add('active');
                return;
            }

            grid.style.display = 'grid';
            emptyState.classList.remove('active');
            
            grid.innerHTML = videos.map(video => createVideoCard(video)).join('');
            attachDeleteHandlers();
            attachFavoriteHandlers();

            // Add click handlers
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Don't navigate if clicking favorite or delete button
                    if (e.target.closest('.favorite-btn') || e.target.closest('.delete-btn')) return;

                    const shortId = card.dataset.shortId;
                    window.location.href = `/watch/${shortId}`;
                });
            });
        }

        function createVideoCard(video) {
            const thumbnailHtml = video.thumbnail
                ? `<img src="${video.thumbnail}" alt="${video.title}">`
                : `<div class="thumbnail-placeholder">üé¨</div>`;
            const deleteButton = video.id
                ? `<button class="delete-btn" data-video-id="${video.id}" title="Delete">üóëÔ∏è</button>`
                : '';
            const favoriteButton = video.id
                ? `<button class="favorite-btn ${video.is_favorite ? 'active' : ''}" data-video-id="${video.id}" title="Add to favorites">‚≠ê</button>`
                : '';

            return `
                <div class="video-card" data-short-id="${video.short_id}">
                    <div class="video-thumbnail">
                        ${thumbnailHtml}
                        <div class="duration-badge">${video.duration_formatted}</div>
                    </div>
                    ${favoriteButton}
                    ${deleteButton}
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-meta">
                            <div class="meta-item">
                                <span>üëÅÔ∏è</span>
                                <span>${video.views}</span>
                            </div>
                            <div class="meta-item">
                                <span>üìÖ</span>
                                <span>${video.date}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function attachDeleteHandlers() {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    event.stopPropagation();
                    const videoId = button.dataset.videoId;
                    if (!videoId) {
                        return;
                    }
                    if (!confirm('Ïù¥ ÏòÅÏÉÅÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')) {
                        return;
                    }
                    button.disabled = true;
                    try {
                        const response = await fetch(
                            `/api/videos/${videoId}?user_id=${userId}`,
                            { method: 'DELETE' }
                        );
                        const result = await response.json();
                        if (!response.ok || !result.success) {
                            throw new Error(
                                result.message || result.detail || 'ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.'
                            );
                        }
                        allVideos = allVideos.filter(video => `${video.id}` !== `${videoId}`);
                        filterAndRender();
                    } catch (error) {
                        alert(error.message || 'ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    } finally {
                        button.disabled = false;
                    }
                });
            });
        }

        function attachFavoriteHandlers() {
            document.querySelectorAll('.favorite-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    event.stopPropagation();
                    const videoId = parseInt(button.dataset.videoId);
                    if (!videoId) return;

                    button.disabled = true;
                    const originalContent = button.innerHTML;

                    try {
                        const response = await fetch('/api/favorites/toggle', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                video_id: videoId,
                                user_id: userId
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            // Update UI
                            if (result.is_favorite) {
                                button.classList.add('active');
                                button.title = 'Remove from favorites';
                            } else {
                                button.classList.remove('active');
                                button.title = 'Add to favorites';
                            }

                            // Update local data
                            const video = allVideos.find(v => v.id === videoId);
                            if (video) {
                                video.is_favorite = result.is_favorite;
                            }
                        } else {
                            throw new Error(result.message || 'Failed to toggle favorite');
                        }
                    } catch (error) {
                        alert(error.message || 'Error toggling favorite');
                        button.innerHTML = originalContent;
                    } finally {
                        button.disabled = false;
                    }
                });
            });
        }
    </script>
    <!-- PWA Install Prompt -->
    <script src="/static/pwa-install.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
</body>
</html>
